<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo base claro -->
  <rect width="400" height="300" fill="#f9fafb"/>
  
  <!-- Gradiente suave de fondo -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Patrón geométrico 01234 colorido -->
  <!-- Nivel 0 - Círculos (potencial) -->
  <circle cx="100" cy="75" r="25" fill="#00FFFF" opacity="0.7"/>
  <circle cx="320" cy="220" r="18" fill="#00FFFF" opacity="0.5"/>
  <circle cx="80" cy="240" r="12" fill="#00FFFF" opacity="0.4"/>
  
  <!-- Nivel 1 - Triángulos (decisión) -->
  <polygon points="200,40 170,90 230,90" fill="#FFFF00" opacity="0.8"/>
  <polygon points="350,80 335,110 365,110" fill="#FFFF00" opacity="0.6"/>
  
  <!-- Nivel 2 - Líneas dinámicas (análisis) -->
  <line x1="40" y1="130" x2="160" y2="130" stroke="#FF0000" stroke-width="4" opacity="0.7"/>
  <line x1="240" y1="170" x2="360" y2="170" stroke="#FF0000" stroke-width="3" opacity="0.6"/>
  <line x1="60" y1="180" x2="60" y2="260" stroke="#FF0000" stroke-width="3" opacity="0.5"/>
  
  <!-- Nivel 3 - Patrones orgánicos (comunicación) -->
  <path d="M 130 190 Q 200 120 270 190 Q 320 150 360 190" fill="none" stroke="#00FFFF" stroke-width="3" opacity="0.6"/>
  <path d="M 40 50 Q 80 80 120 50 Q 160 20 200 50" fill="none" stroke="#00FFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Nivel 4 - Cuadrados sólidos (materialización) -->
  <rect x="50" y="50" width="35" height="35" fill="#808080" opacity="0.7"/>
  <rect x="310" y="140" width="25" height="25" fill="#808080" opacity="0.6"/>
  <rect x="160" y="200" width="30" height="30" fill="#808080" opacity="0.5"/>
  <rect x="280" y="40" width="20" height="20" fill="#808080" opacity="0.4"/>
  
  <!-- Elementos decorativos adicionales -->
  <circle cx="350" cy="50" r="8" fill="#FFFF00" opacity="0.4"/>
  <circle cx="30" cy="120" r="6" fill="#FF0000" opacity="0.3"/>
  <polygon points="380,250 370,270 390,270" fill="#00FFFF" opacity="0.4"/>
  
  <!-- Texto 01234 más visible pero sutil -->
  <text x="200" y="160" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold" fill="#9ca3af" opacity="0.2">01234</text>
</svg>